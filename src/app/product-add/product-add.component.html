<div class="card">
  <div class="card-body">
    <form [formGroup]="form" novalidate>
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text" class="form-control" formControlName="ProductName" #ProductName>
      </div>
      <div *ngIf="isFormControlInvalid('ProductName')" class="alert alert-danger">
        <div *ngIf="isFormControlRequired('ProductName')">Product name is required.</div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Product Description </label>
        <textarea class="form-control" rows=7 cols="5" formControlName="ProductDescription"
          #ProductDescription></textarea>
      </div>
      <div *ngIf="isFormControlInvalid('ProductDescription')" class="alert alert-danger">
        <div *ngIf="isFormControlRequired('ProductDescription')">Product description is required.</div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input type="text" class="form-control" formControlName="ProductPrice" #ProductPrice>
      </div>
      <div *ngIf="isFormControlInvalid('ProductPrice')" class="alert alert-danger">
        <div *ngIf="isFormControlRequired('ProductPrice')">Product price is required.</div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.pristine || form.invalid"
          (click)="add(ProductName.value, ProductDescription.value, ProductPrice.value)">Create
          Product</button>
      </div>
    </form>
  </div>
</div>
