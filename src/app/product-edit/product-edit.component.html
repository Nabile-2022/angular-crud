<div class="card">
  <div class="card-body">
    <form [formGroup]="form" novalidate>
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text" class="form-control" formControlName="ProductName" #ProductName
          [(ngModel)]="product.ProductName" />
      </div>
      <div *ngIf="form.controls['ProductName'].invalid && (form.controls['Product
  Name'].dirty || form.controls['ProductName'].touched)" class="alert alert-danger">
        <div *ngIf="form.controls['ProductName'].errors?.['required']">
          Product Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Description </label>
        <textarea class="form-control" rows=7 cols="5" formControlName="ProductDescription" #ProductDescription
          [(ngModel)]="product.ProductDescription"></textarea>
      </div>
      <div *ngIf="form.controls['ProductDescription'].invalid && (form.controls['Pr
  oductDescription'].dirty || form.controls['ProductDescription'].touched)" class="alert
  alert-danger">
        <div *ngIf="form.controls['ProductDescription'].errors?.['required']">
          Product Description is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input type="text" class="form-control" formControlName="ProductPrice" #ProductPrice
          [(ngModel)]="product.ProductPrice" />
      </div>
      <div *ngIf="form.controls['ProductPrice'].invalid && (form.controls['ProductP
  rice'].dirty || form.controls['ProductPrice'].touched)" class="alert alert-danger">
        <div *ngIf="form.controls['ProductPrice'].errors?.['required']">
          Product Price is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateProduct(ProductName.value, ProductDescription.value,
  ProductPrice.value)" type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Update Product
        </button>
      </div>
    </form>
  </div>
</div>
